palindrome_checker.page:
  path: "/palindrome-checker"
  defaults:
    _controller: '\Drupal\palindrome_checker\Controller\PalindromeCheckerController:content'
    _title: "Palindrome Checker"
  requirements:
    _permission: "access content"

palindrome_checker.form:
  path: "/palindrome-checker-form"
  defaults:
    _form: '\Drupal\palindrome_checker\Form\PalindromeForm'
    _title: "Palindrome Checker"
  requirements:
    _permission: "access content"
